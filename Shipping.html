<!DOCTYPE html>
<html>
<head>
    <title>Footwear</title>
    <link rel="shortcut icon" href="image/logo.png"> 
    
    
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    
}

header {
    background: linear-gradient(to right,#c72092 , #6c14d0,black);
    color: #fff;
    text-align: center;
    padding: 20px;
}

main {
    max-width: 800px;
    margin: 20px auto;
    background: linear-gradient(to right,#c72092 , #6c14d0);
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
     
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    border-radius: 2rem ;
}

section {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    width: 780px;
    border-radius: 5px;
}

ul {
    list-style: none;
    text-align: center;
    justify-content: center;
}

li {
    margin-bottom: 10px;
}

.order-button {
    
    color: #fff;
    background: linear-gradient(to right,#c72092 , #6c14d0);
    font-size: medium;
    border: none;
    cursor: pointer;
    justify-content: center;
    text-align: center;
    margin-left: 50%;
    border-radius: 5px;
    height: 50px;
    width: 100px;
}
h2{
    text-align: center;
    justify-content: center;
    color: #fff;
}
 

    </style>
</head>
<body>

    
    <header>
        <h1>Shoe Store Shipping Information</h1>
    </header>

    <main>
        <section class="shipping-address">
            <h2>Shipping Address</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name..." equired>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Address..." required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="City..." required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="State..." required>

                <label for="zipcode">ZIP Code:</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="Zipcode..." required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" placeholder="Country..." required>
            </form>
        </section>

        <section class="shipping-methods">
            <h2>Shipping Methods</h2>
            <ul>
                <li>
                    <input type="radio" id="standard" name="shipping-method" value="standard">
                    <label for="standard">Standard Shipping (5-7 business days)</label>
                </li>
                <li>
                    <input type="radio" id="express" name="shipping-method" value="express">
                    <label for="express">Express Shipping (2-3 business days)</label>
                </li>
                <li>
                    <input type="radio" id="overnight" name="shipping-method" value="overnight">
                    <label for="overnight">Overnight Shipping (next day)</label>
                </li>
            </ul>
        </section>
    </main>

    <div>
        <button class="order-button">Place Order</button>
    </div>
    
</body>
</html>
